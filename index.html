<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InLayman - Adaptive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      // Polyfill process if it doesn't exist to prevent crash on Gemni Client init
      if (typeof process === "undefined") {
        window.process = { env: {} };
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', // Custom dark
                900: '#0f172a',
                950: '#020617', // Deepest dark
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#06b6d4', // Cyan/Sky - Matching the Logo
                600: '#0891b2',
                700: '#0e7490',
                900: '#164e63',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
        -webkit-font-smoothing: antialiased;
      }
      
      /* Dot Pattern Background - Dark Mode */
      .bg-dot-pattern {
        background-image: radial-gradient(#1e293b 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      
      /* Premium Scrollbar Dark */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
          background: #334155; 
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #475569; 
      }

      /* Utilities */
      .glass {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 / 60 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @media print {
          body {
              background-color: white;
              color: black;
          }
          .print\:hidden {
              display: none !important;
          }
          .print\:p-0 {
              padding: 0 !important;
          }
          .print\:max-w-none {
              max-width: none !important;
          }
          .print\:shadow-none {
              box-shadow: none !important;
          }
          .print\:rounded-none {
              border-radius: 0 !important;
          }
      }
    </style>

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
