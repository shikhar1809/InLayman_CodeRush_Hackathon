
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Layman Notebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Patrick+Hand&family=Caveat:wght@400..700&family=Reenie+Beanie&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Architects+Daughter&family=JetBrains+Mono:wght@400;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
              handwriting: ['Patrick Hand', 'cursive'],
              cursive: ['Caveat', 'cursive'],
              messy: ['Reenie Beanie', 'cursive'],
              ivy: ['Merriweather', 'serif'],
              doodler: ['Architects Daughter', 'cursive'],
              hacker: ['JetBrains Mono', 'monospace'],
              influencer: ['Kalam', 'cursive'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#2d2a2e',
              highlight: '#fff4a3',
              accent: '#3b82f6',
              desktop: '#d6d3d1', // Warm Stone
              terminal: '#0c0c0c',
              terminalText: '#00ff00',
            },
            boxShadow: {
              'paper': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
              'paper-float': '0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22)',
              'book': '5px 5px 15px rgba(0,0,0,0.2)',
            },
            backgroundImage: {
               'desktop-texture': "url('https://www.transparenttextures.com/patterns/concrete-wall.png')",
               'noise': "url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAAAAAAAAAABMTExERERmZmZVNWuvAAAACHRSTlMAMwA1MzMzM7O0s14AAABSSURBVDjLY2AYBaNgKL2h4Q8D+x8G9j8M7H8Y2P8wsP9hYP/DwP6Hgf0PA/sfBvY/DOx/GNj/MLD/YWD/w8D+h4H9DwP7Hwb2PwzsfxiY5jAAAGB9W/1w2BvaAAAAAElFTkSuQmCC')",
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'pop-in 0.2s ease-out forwards',
              'stamp': 'stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'stamp': {
                '0%': { transform: 'scale(2)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e8e6e1;
        overflow-x: hidden;
      }
      .paper-texture {
        background-color: #fdfbf7;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAAAAAAAAAABMTExERERmZmZVNWuvAAAACHRSTlMAMwA1MzMzM7O0s14AAABSSURBVDjLY2AYBaNgKL2h4Q8D+x8G9j8M7H8Y2P8wsP9hYP/DwP6Hgf0PA/sfBvY/DOx/GNj/MLD/YWD/w8D+h4H9DwP7Hwb2PwzsfxiY5jAAAGB9W/1w2BvaAAAAAElFTkSuQmCC');
        background-repeat: repeat;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
    </style>

}
</script>
